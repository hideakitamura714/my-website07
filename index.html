<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社エバーリンク | 半導体・電子部品のBtoB調達ソリューション</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        .page-transition { display: none; }
        .page-transition.active { display: block; }
        
        .hero-gradient { 
            background: linear-gradient(rgba(10, 18, 36, 0.55), rgba(10, 18, 36, 0.55)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; 
            background-position: center; 
        }
        .accent-border { border-top: 4px solid #b91c1c; }
        .nav-link::after { content: ''; display: block; width: 0; height: 2px; background: #b91c1c; transition: width .3s; }
        .nav-link:hover::after { width: 100%; }
        .text-shadow-lg { text-shadow: 0 4px 6px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="bg-white text-slate-900 leading-relaxed">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex flex-col lg:flex-row justify-between items-center">
            <div class="flex items-center space-x-3 mb-4 lg:mb-0 cursor-pointer" onclick="showPage('top')">
                <div class="bg-[#163A8D] text-white p-2 rounded-sm shadow-md">
                    <i class="fas fa-microchip text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight text-[#163A8D] leading-none uppercase">EVERLINK</h1>
                    <p class="text-[10px] font-bold text-slate-500 tracking-[0.1em]">株式会社エバーリンク</p>
                </div>
            </div>
            <nav class="flex items-center space-x-8">
                <ul class="flex space-x-8 text-sm font-bold text-slate-700">
                    <li><a href="#" onclick="showPage('top')" class="nav-link hover:text-[#163A8D] transition">ホーム</a></li>
                    <li><a href="#" onclick="showPage('business')" class="nav-link hover:text-[#163A8D] transition">事業内容</a></li>
                    <li><a href="#" onclick="showPage('rfq')" class="nav-link hover:text-[#163A8D] transition text-[#163A8D]">見積依頼 (RFQ)</a></li>
                </ul>
                <div class="hidden md:block">
                    <a href="tel:050-6863-4302" class="flex items-center text-[#163A8D] font-bold">
                        <i class="fas fa-phone-alt mr-2 text-red-700"></i>
                        <span>050-6863-4302</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="rfq" class="page-transition">
            <div class="bg-slate-100 py-20">
                <div class="container mx-auto px-6 max-w-4xl">
                    <div class="bg-white shadow-xl overflow-hidden border">
                        <div class="bg-[#163A8D] text-white p-10">
                            <h2 class="text-3xl font-bold mb-4 italic">見積依頼 (Request for Quotation)</h2>
                            <p class="text-sm opacity-80 leading-relaxed">
                                以下のフォームに必要事項をご入力ください。原則24時間以内に在庫状況、価格、納期を回答します。 [cite: 67]
                            </p>
                        </div>

                        <div class="p-10">
                            <form id="rfq-form" class="space-y-8">
                                <div class="grid md:grid-cols-2 gap-8">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">会社名 <span class="text-red-700">*</span></label>
                                        <input type="text" name="会社名" required class="w-full border-b-2 border-slate-200 p-2 focus:border-red-700 focus:outline-none transition bg-slate-50" placeholder="株式会社〇〇">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">担当者名 <span class="text-red-700">*</span></label>
                                        <input type="text" name="担当者名" required class="w-full border-b-2 border-slate-200 p-2 focus:border-red-700 focus:outline-none transition bg-slate-50" placeholder="山田 太郎">
                                    </div>
                                </div>
                                <div class="grid md:grid-cols-2 gap-8">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">メールアドレス <span class="text-red-700">*</span></label>
                                        <input type="email" name="email" required class="w-full border-b-2 border-slate-200 p-2 focus:border-red-700 focus:outline-none transition bg-slate-50" placeholder="email@example.com">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">電話番号</label>
                                        <input type="tel" name="電話番号" required class="w-full border-b-2 border-slate-200 p-2 focus:border-red-700 focus:outline-none transition bg-slate-50" placeholder="03-0000-0000">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">型番 <span class="text-red-700">*</span></label>
                                    <textarea name="型番" required rows="3" class="w-full border-b-2 border-slate-200 p-2 focus:border-red-700 focus:outline-none transition bg-slate-50" placeholder="メーカー名や型番をご記入ください"></textarea>
                                </div>
                                <div class="grid md:grid-cols-2 gap-8">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">数量 <span class="text-red-700">*</span></label>
                                        <input type="number" name="数量" required min="1" class="w-full border-b-2 border-slate-200 p-2 focus:border-red-700 focus:outline-none transition bg-slate-50" placeholder="例: 100">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">希望納期</label>
                                        <input type="text" name="希望納期" class="w-full border-b-2 border-slate-200 p-2 focus:border-red-700 focus:outline-none transition bg-slate-50" placeholder="例: 2024年12月末まで">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">備考</label>
                                    <textarea name="備考内容" rows="4" class="w-full border-b-2 border-slate-200 p-2 focus:border-red-700 focus:outline-none transition bg-slate-50"></textarea>
                                </div>

                                <button type="submit" id="submit-btn" class="w-full bg-red-700 text-white py-5 font-bold text-lg hover:bg-red-800 transition shadow-lg flex justify-center items-center rounded">
                                    <span>見積依頼を送信する</span>
                                </button>
                            </form>

                            <div id="success-msg" class="hidden text-center py-20">
                                <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <i class="fas fa-check text-3xl"></i>
                                </div>
                                <h3 class="text-2xl font-bold text-[#163A8D] mb-4">送信が完了しました。</h3>
                                <p class="text-slate-600 mb-8 italic">ご依頼ありがとうございます。担当者より迅速にご回答いたします。</p>
                                
                                <div class="space-y-4">
                                    <button onclick="handleBackToForm()" class="bg-[#163A8D] text-white px-10 py-3 font-bold rounded shadow-md hover:bg-blue-900 transition">フォームに戻る</button>
                                    <div class="flex justify-center items-center space-x-2 text-sm text-slate-600">
                                        <input type="checkbox" id="keep-input" class="w-4 h-4 cursor-pointer">
                                        <label for="keep-input" class="cursor-pointer">前回の入力を残す</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
    function showPage(pageId) {
        document.querySelectorAll('.page-transition').forEach(p => p.classList.remove('active'));
        const target = document.getElementById(pageId);
        if (target) {
            target.classList.add('active');
            window.scrollTo(0, 0);
        }
    }

    // ★追加箇所：フォームに戻る際の挙動を制御する関数
    function handleBackToForm() {
        const form = document.getElementById("rfq-form");
        const successMsg = document.getElementById("success-msg");
        const keepCheckbox = document.getElementById("keep-input");
        const submitBtn = document.getElementById("submit-btn");

        if (!form || !successMsg) return;

        // 「前回の入力を残す」にチェックがない場合のみフォームをリセット
        if (keepCheckbox && !keepCheckbox.checked) {
            form.reset();
        }

        // 送信ボタンの無効化（グレーアウト）を解除
        if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.classList.remove("opacity-70", "cursor-not-allowed");
        }

        // 画面の切り替え
        successMsg.classList.add("hidden");
        form.classList.remove("hidden");
        
        // フォームの位置までスムーズにスクロール
        window.scrollTo({ top: form.offsetTop - 100, behavior: 'smooth' });
    }

    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("rfq-form");
        if (!form) return;

        const submitBtn = document.getElementById("submit-btn");
        const errorMsg = document.getElementById("error-msg");
        const successMsg = document.getElementById("success-msg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            errorMsg?.classList.add("hidden");
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.classList.add("opacity-70", "cursor-not-allowed");
            }

            try {
                const fd = new FormData(form);
                const body = new URLSearchParams();
                fd.forEach((v, k) => body.append(k, String(v)));

                const res = await fetch("https://everlink-rfq.hideakitamura714.workers.dev/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8" },
                    body
                });

                if (res.ok) {
                    form.classList.add("hidden");
                    successMsg?.classList.remove("hidden");
                } else {
                    console.error("Worker response error:", res.status);
                    errorMsg?.classList.remove("hidden");
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.classList.remove("opacity-70", "cursor-not-allowed");
                    }
                }
            } catch (err) {
                console.error("Worker fetch exception:", err);
                errorMsg?.classList.remove("hidden");
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove("opacity-70", "cursor-not-allowed");
                }
            }
        });
    });
    </script>
</body>
</html>
